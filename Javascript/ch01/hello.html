<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello</title>
    <!--
        날짜 250828
        이름 최민수
        내용 1장 js개요, 개발환경 구축
    -->
</head>
<body>
    <h3>1장 JS개요와 개발환경 구축</h3>
    <!-- 정적태그 -->
    <p>
        Hello World
    </p>


    <!--JS코드 작성-->
    <script>
        //동적 태그
        document.write('<p>Hello HTML!</p>')
        document.write('<p>Hello Javascript!</p>')

        //콘솔출력
        console.log('Hello HTML!');
        console.log('Hello Javascript!');


    </script>
    
</body>
</html>
