<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h3>1.변수</h3>
    

    <script>
        // 변수(ES6이전 변수 키워드. 사용x)
        var value1 = 1;
        var value2 = 1.2;

        // let 변수 : ES6 이후 도입된 변수
        let var1 = 1;
        let var2 = 3.14;
        let var3 = true;
        let var4 = false;
        let var5 = "Hello"; //JS는 문자열의 ", ' 구분 x
        let var6 = 'Hello';
        let var7 = null; // null 객체로 초기화 안된 상태값
        let var8; // undefined

        // const 변수 : ES6 이후 도입된 상수 키워드. 문서 객체 선언 키워드
        const NUM1 = 1;
        const NUM2 = 1.2;

        document.write('<p>');
            document.write('value1 : ' + value1 + ', type : ' + typeof value1 + '<br>');
            document.write('value2 : ' + value2 + ', type : ' + typeof value2 + '<br>');
            document.write('var1 : ' + var1 + ', type : ' + typeof var1 + '<br>');
            document.write('var2 : ' + val2 + ', type : ' + typeof var2 + '<br>');
            document.write('var3 : ' + val3 + ', type : ' + typeof val3 + '<br>');
            document.write('var4 : ' + val4 + ', type : ' + typeof val4 + '<br>');
            document.write('var5 : ' + val5 + ', type : ' + typeof val5 + '<br>');
            document.write('var6 : ' + val6 + ', type : ' + typeof val6 + '<br>');
            document.write('var7 : ' + val7 + ', type : ' + typeof val7 + '<br>');
            document.write('var8 : ' + val8 + ', type : ' + typeof val8 + '<br>');
            document.write('NUM1 : ' + NUM1 + ', type : ' + typeof NUM1 + '<br>');
            document.write('NUM2 : ' + NUM2 + ', type : ' + typeof NUM2 + '<br>');
        document.write('</p>');

    </script>


</body>
</html>
