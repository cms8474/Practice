<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.객체</title>
    <script src="./js/Account.js"></script>
    <script src="./carc.js"></script><!--import와 유사.-->
        <!--
        날짜 250828
        이름 최민수
        내용 3장 배열과 함수
    -->
</head>
<body>
    <h3>1.객체</h3>

    <script>
        // 클래스 객체 생성
        const kb = new Account('국민은행', '101-12-1001', '김유신', 10000);
        kb.deposit(40000);
        kb.withdraw(35000);
        kb.show();

        const wr = new Account('워리', '101-22-1022', '김춘추', 20000);
        wr.deposit(35000);
        wr.withdraw(2000);
        wr.show();


        // 사용자 정의 객체
        // json 형식으로 즉각 클래스를 생성함
        const sonata = {
            name: '소나타',
            color: '흰색',
            speed: 0,
            speedUp: function(speed){
                this.speed += speed;
            },
            speedDwon: function(speed){
                this.speed -= speed;
            },
            show: function(){
                document.write('<p>');
                document.write('차량명 : ' + this.name + '<br>');
                document.write('차량색 : ' + this.color + '<br>');
                document.write('현재속도 : ' + this.speed + '<br>');
                document.write('</p>');
            }
        };

        sonata.speedUp(100);
        sonata.speedDwon(20);
        sonata.show();




    </script>
    
</body>
</html>
