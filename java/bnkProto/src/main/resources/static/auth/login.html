<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - GNK 그린은행</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <style>
        .login-container {
            min-height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            background: var(--bg-color);
        }
        
        .login-box {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            padding: 50px 40px;
            max-width: 450px;
            width: 100%;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .login-logo {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .login-title {
            font-size: 28px;
            font-weight: bold;
            color: var(--text-dark);
            margin-bottom: 8px;
        }
        
        .login-subtitle {
            font-size: 14px;
            color: var(--text-light);
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-dark);
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--main-color);
        }
        
        .login-button {
            width: 100%;
            padding: 16px;
            background: var(--main-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 30px;
        }
        
        .login-button:hover {
            background: var(--main-color-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 157, 0.3);
        }
        
        .login-links {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #F0F0F0;
        }
        
        .login-links a {
            color: var(--main-color);
            text-decoration: none;
            font-size: 14px;
            margin: 0 12px;
        }
        
        .login-links a:hover {
            text-decoration: underline;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .checkbox-group label {
            font-size: 14px;
            color: var(--text-light);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="login-logo">🌿</div>
                <h1 class="login-title">로그인</h1>
                <p class="login-subtitle">GNK 그린은행에 오신 것을 환영합니다</p>
            </div>
            
            <form action="/login" method="post">
                <div class="form-group">
                    <label class="form-label">아이디</label>
                    <input type="text" name="username" class="form-input" placeholder="아이디를 입력하세요" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">비밀번호</label>
                    <input type="password" name="password" class="form-input" placeholder="비밀번호를 입력하세요" required>
                </div>
                
                <div class="checkbox-group" style="margin-top: 16px;">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">아이디 저장</label>
                </div>
                
                <button type="submit" class="login-button">로그인</button>
            </form>
            
            <div class="login-links">
                <a href="/auth/register.html">회원가입</a>
                <a href="/auth/find-id.html">아이디 찾기</a>
                <a href="/auth/find-pw.html">비밀번호 찾기</a>
            </div>
        </div>
    </div>
    
    <div id="footer-placeholder"></div>
    
    <script src="/js/include.js"></script>
    <script src="/js/common.js"></script>
</body>
</html>
